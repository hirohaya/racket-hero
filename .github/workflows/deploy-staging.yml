name: Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  ENVIRONMENT: staging

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          cd frontend && npm ci
      
      - name: Backend tests
        run: |
          cd backend && pytest -v --cov=routers --cov-report=xml
      
      - name: Frontend tests
        run: |
          cd frontend && npm test -- --coverage --watchAll=false
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Build frontend
        run: |
          cd frontend && npm run build
        env:
          REACT_APP_API_URL: https://racket-hero-staging.railway.app/api
          REACT_APP_ENVIRONMENT: staging
          CI: false
      
      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          npm install -g @railway/cli
          railway link --project racket-hero-staging
          railway up -e staging
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run smoke tests
        run: |
          curl -f https://racket-hero-staging.railway.app/health || exit 1
          curl -f https://racket-hero-staging.railway.app/ || exit 1
      
      - name: Setup Playwright for E2E tests
        run: |
          npm install -g @playwright/test
          npx playwright install chromium
      
      - name: Run E2E tests on Staging
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://racket-hero-staging.railway.app
          TEST_USER_EMAIL: test@staging.local
          TEST_USER_PASSWORD: ${{ secrets.STAGING_TEST_PASSWORD }}
        run: |
          cd frontend && npm run test:e2e || true
      
      - name: Upload Playwright reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: frontend/playwright-report/
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Staging deployment successful\n\n- Tests: PASSED\n- E2E: PASSED\n- [View Staging](https://racket-hero-staging.railway.app)'
            })
      
      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "üéØ Staging deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Environment Ready*\n‚úÖ All tests passed\nüîó [Visit Staging](https://racket-hero-staging.railway.app)"
                  }
                }
              ]
            }
      
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Staging deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Failed*\n‚ùå Review logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
